<head>
  <title>meteor-tabular-filter</title>
</head>

<body>
    <div id="external_links">
        <a href="https://github.com/loredanacirstea/meteor-tabular-filter" target="_blank"><img src="/icons/github_bw.png"></a>
        <a href="http://loretek.ro" target="_blank"><img src="/icons/avatar_small.png"></a>
    </div>
    <div id="content">
        {{> expression_filter}}<!-- add this template for the filter -->
        {{> view_table}}
    </div>
</body>

<template name="view_table">
    <div class="table-responsive">
        {{> tabular table=TabularTables.Table selector=selector class="table table-striped table-bordered table-hover table-condensed"}}
    </div>
</template>
